<div class="container">
  <div class="row">
    <div class="col-5">
      <form name="userForm" #userForm="ngForm" (ngSubmit)="addStatus ? addNewUser(userForm) : saveEditedUser(userForm)">
        <p>Login</p>
        <input type="text" placeholder="Enter login" name="login" class="input user-login form-control"
          pattern="[A-Za-z0-9]{4,16}" required [(ngModel)]="newUser.login" #login="ngModel"
          [ngClass]="{'is-invalid': login.invalid && (login.touched)}">
        <p>Password</p>
        <input type="password" placeholder="Enter password" name="password" class="input user-password form-control"
          pattern="[A-Za-z0-9.-_]{4,16}" required [(ngModel)]="newUser.password" #password="ngModel"
          [ngClass]="{'is-invalid': password.invalid && (password.touched)}">
        <p>Email address</p>
        <input type="email" placeholder="Enter email" name="email" class="input user-email form-control"
          pattern="([A-Za-z0-9.-])+@([A-Za-z])+\.([A-Za-z])+" required [(ngModel)]="newUser.email" #email="ngModel"
          [ngClass]="{'is-invalid': email.invalid && (email.touched)}">
        <input type="submit" name="addButton" value="Add user" *ngIf="addStatus" [disabled]="!userForm.form.valid">
        <input type="submit" name="editButton" class="save-edit-btn" value="Edit user" *ngIf="!addStatus"
          [disabled]="!userForm.form.valid">
      </form>
    </div>
    <div class="col-7">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="usersTable">
          <tr *ngFor="let user of usersArr; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ user.login }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.email }}</td>
            <td><button class="edit-btn" (click)="editUser(i)">Edit</button></td>
            <td><button class="delete-btn" (click)="deleteUser(i)" [disabled]="!addStatus">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
